<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-light p-4">
    <div class ="container">
        <h1 class = "mb-4">Comprueba si existe ofertas anormalmente bajas</h1>
        <form id="offerForm" class="mb-4">
            <div class="mb-3">
                <label for="pbl" class="form-label">Presupuesto base de licitación sin IVA (PBL)</label>
                <input type="number" step="0.01"class= "form-control" id="pbl" required>
            </div>

            <div class="mb-3">
                <label for="numOffers" class="form-label">Indique el número de ofertas recibidas</label>
                <input type="number" min= 1 step="1" class="form-control" id="numOffers" required>
            </div>

            <div id="offersContainer"></div>

            <button type="submit" class="btn btn-primary">Comprobar</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="calculos.js"></script>
</body>
</html>
